<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMC Color Pattern</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Welcome to CMC Color Pattern Random</h1>
    <div class="match-input">
        <label for="matchNumber">Match Number</label>
        <input type="text" id="matchNumber" placeholder="Enter Match Number" min="1">
    </div>
    <div class="team-input">
        <label for="team1">Team</label>
        <input type="text" id="team1" placeholder="Enter Team A">
        <label for="vs">VS</label>
        <label for="team2">Team</label>
        <input type="text" id="team2" placeholder="Enter Team B">
    </div>
    <div id="timer">05:00</div>
    <div class="patterns">
        <div>
            <h2>4 x 8 Pattern</h2>
            <div class="grid grid-4x8">
                <!-- 32 boxes -->
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
        </div>
        <div>
            <h2>4 x 4 Pattern</h2>
            <div class="grid grid-4x4">
                <!-- 16 boxes -->
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
        </div>
    </div>
    <div>
        <button id="start" onclick="start()">Start</button>
    </div>
    <div>
        <button id="reset" onclick="resetPatterns()">Reset</button>
        <button id="next" onclick="saveAndReset()">Save</button>
    </div>
    <div id="customAlert" class="modal">
        <div class="modal-content">
            <p id="alertMessage">This is a custom alert message.</p>
            <button onclick="closeAlert()">OK</button>
        </div>
    </div>
    <div id="customConfirm" class="modal">
        <div class="modal-content">
            <p id="confirmMessage">Are you sure you want to proceed?</p>
            <div class="modal-buttons">
                <button id="confirmYes" onclick="handleConfirm(true)">Yes</button>
                <button id="confirmNo" onclick="handleConfirm(false)">No</button>
            </div>
        </div>
    </div>
</body>
</html>
